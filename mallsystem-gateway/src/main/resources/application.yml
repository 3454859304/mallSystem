spring:
  cloud:
    gateway:
      routes:   # 配置路由，是一个集合
        - id: product  # 路由的ID, 没有固定规则但要求唯一，建议配合服务名
          uri: lb://mallsystem-product # 负载均衡 匹配后提供服务的路由地址
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}
        - id: admin
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/renren-fast/$\{segment}




